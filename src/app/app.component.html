<!-- FLOWBITE NAVBAR COMPONENT -->
<nav
  class="relative bg-white mb-2 dark:bg-gray-900 w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
  <!-- MAIN CONTAINER -->
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    
    <!-- SECTION FOR HAMBURGUER -->
    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <button data-collapse-toggle="navbar-sticky" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-sticky" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>
    <!-- END SECTION FOR HAMBURGUER -->

    <!-- CHILDREN ROUTES -->
    <div class="hidden sm:flex sm:flex-row sm:justify-evenly w-full" id="navbar-sticky">
      <ul class="flex flex-row justify-center gap-10">
        <li>
          <a [routerLink]="['/example1']" routerLinkActive="text-red-500 font-bold"  class="block py-2 px-3 text-gray-900 rounded ">Example 1</a>
        </li>
        <li>
          <a [routerLink]="['/example2']" routerLinkActive="text-red-500 font-bold"  class="block py-2 px-3 text-gray-900 rounded">Example 2</a>
        </li>
      </ul>
    </div>
    <!--END CHILDREN ROUTES -->

  </div>
</nav>

<!-- COMPONENT THAT WILL DISPLAY OTHER CHILDREN COMPONENTS -->
<app-main></app-main>
